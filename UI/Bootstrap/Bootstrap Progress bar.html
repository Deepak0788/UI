<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progress bar</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <h2>Bootstrap Basic Progress bar</h2>
    <div class="progress">
        <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
        </div>
    </div>
    <div>
        <h2>Different Progress bar</h2>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
                style="width:70%"></div>
            70%(Danger)
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                style="width:30%"></div>
            30%(Success)
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"
                style="width:10%"></div>
            30%(Info)
        </div>
    </div>
</body>

</html>
