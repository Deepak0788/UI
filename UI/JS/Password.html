<!DOCTYPE HTML>
<html>

<head>
	<title>
		Generate a Random Password
		using JavaScript
	</title>
</head>

<body style="text-align:center;">
	
	<h1 style="color: rgba(0, 0, 255, 0.438)">
		HDFC
	</h1>
	
	<h3>
		Click on the button to
		generate random password.
	</h3>
	
	<button onclick="HDFC_Run()">Click Here</button>
	<br>
	
	<div>
		<p id="HD"></p>
	</div>
	
	<script>
		var el_down = document.getElementById("HD");

		
		function generateP() {
			var pass = '';
			var str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
					'abcdefghijklmnopqrstuvwxyz0123456789@#$';
			
			for (let i = 1; i <= 8; i++) {
				var char = Math.floor(Math.random()
							* str.length + 1);
				
				pass += str.charAt(char)
			}
			
			return pass;
		}

		function HDFC_Run() {
			el_down.innerHTML = generateP();
		}
	</script>
</body>

</html>
