<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymorphism</title>
</head>

<body>
    <h1>Polymorphism</h1>
    <p>Polymorphism provides a way to perform a single action in different forms.
        <br>It provides an ability to call the same method on different JavaScript objects.
    </p>
    <script>
        class A {
            display() {
                document.writeln("A is invoked");
            }
        }
        class B extends A {
        }
        var b = new B();
        b.display();
    </script>
</body>

</html>
