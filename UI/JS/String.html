<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script>
        var s = 1;
        var s1 = "Vijay Dinanath Chouhan";
        document.write(typeof (s) + "<br>");
        document.write(typeof (s1));

        document.write("<br>" + s1.length);
        document.write("<br>" + s1.charAt(6));
        document.write("<br>" + s1.charCodeAt(2));
        document.write("<br>" + s1.indexOf("a"))
        document.write("<br>" + s1.lastIndexof("a"));
        document.write("<br>" + s1.toUpperCase());
        document.write("<br>" + s1.toLowerCase());
        document.write("<br>" + s1.trim());
        document.write("<br>" + s1.substring(4));
        document.write("<br>" + s1.substring(4,10));
        document.write("<br>"+ s1.slice(4));
        document.write("<br>" + s1.startsWith("i"));
        document.write("<br>" + s1.endsWith("a"));
        document.write("<br>" + s1.split(" "));

        
    </script>
</head>

<body>

</body>

</html>
